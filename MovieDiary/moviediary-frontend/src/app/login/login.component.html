<div class="row">
    <div class="col-md-6">

        <div class="card">
            <div class="card-block">


                <h4>Login</h4>

                <form #f="ngForm" (ngSubmit)="login(f.value)">

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input id="username" type="text" required name="username" ngModel #email="ngModel"  class="form-control" placeholder="Username">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" type="password" required name="password" class="form-control" placeholder="Password" ngModel #password="ngModel">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Login</button>

                    </div>


                </form>

            </div>
        </div>
    </div>
