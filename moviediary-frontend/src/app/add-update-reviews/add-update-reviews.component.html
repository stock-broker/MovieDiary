<form #reviewDiaryEntry="ngForm" (ngSubmit)="addReview(reviewDiaryEntry.value)">
    <div class="form-group row">
        <label for="movieTitleId" class="col-sm-2 col-form-label">Movie Title</label>
        <div class="col-sm-10">
            <input class="form-control" id="movieTitleId" type="text" name="movieTitle" placeholder="Movie Title"
                ngModel required #movieTitle="ngModel">
        </div>
    </div>
    <div class="form-group row">
        <label for="reviewId" class="col-sm-2 col-form-label">Review</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" id="reviewId" name="Review" ngModel placeholder="Review"
                #review="ngModel">
        </div>

    </div>
    <fieldset class="form-group">
        <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Rating</legend>
            <div class="form-check form-check-inline">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Rating" ngModel id="rating1" placeholder="Rating"
                        [value]=1 #rating="ngModel">
                    <label class="form-check-label" for="rating1">1</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Rating" ngModel id="rating2" placeholder="Rating"
                    [value]=2 #rating="ngModel">
                    <label class="form-check-label" for="rating2">2</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Rating" ngModel id="rating3" placeholder="Rating"
                    [value]=3 #rating="ngModel">
                    <label class="form-check-label" for="rating3">3</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Rating" ngModel id="rating4" placeholder="Rating"
                    [value]=4 #rating="ngModel">
                    <label class="form-check-label" for="rating4">4</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Rating" ngModel id="rating5" placeholder="Rating"
                    [value]=5 #rating="ngModel">
                    <label class="form-check-label" for="rating5">5</label>
                </div>
            </div>
        </div>
    </fieldset>
    <button>Submit</button>

</form>
